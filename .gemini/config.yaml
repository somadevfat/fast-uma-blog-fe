# Gemini Code Assist Configuration for Frontend
# すべての応答を日本語に固定し、今回のフロントエンド設計原則を重視するように設定します。

system_instructions: |
  あなたは熟練のフロントエンドエンジニアです。
  以下のルールを厳守してください：
  1. すべての回答、コードコメント、プルリクエストの概要は日本語で行うこと。
  2. プロジェクトの `styleguide.md` に記載された FSD 風のディレクトリ構造と Island Architecture をレビューの基準とすること。
  3. Astro (SSR) と React (Client Islands) の適切な使い分けを確認すること。
  4. Tailwind CSS v4 のモダンな記述を推奨すること。
  5. API 呼び出しが features 配下の api 層を経由しているか確認すること。

code_review:
  comment_severity_threshold: MEDIUM
  pull_request_opened:
    summary: true
    code_review: true

ignore_patterns:
  - "**/node_modules/**"
  - "**/.astro/**"
  - "**/dist/**"
